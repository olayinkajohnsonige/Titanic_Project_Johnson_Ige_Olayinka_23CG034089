<!DOCTYPE html>
<html lang="en">
<head>
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸš¢ Titanic Survival Prediction</h2>
        <form action="/predict" method="POST">
            <label>Passenger Class (1, 2, or 3):</label>
            <input type="number" name="Pclass" min="1" max="3" required>

            <label>Sex:</label>
            <select name="Sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label>Age:</label>
            <input type="number" name="Age" required>

            <label>Siblings/Spouses Aboard:</label>
            <input type="number" name="SibSp" required>

            <label>Ticket Fare:</label>
            <input type="number" step="0.01" name="Fare" required>

            <button type="submit">Check Survival</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
